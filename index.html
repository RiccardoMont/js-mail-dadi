<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container position-fixed top-50 start-50 translate-middle d-none">
        <div class="play text-center">
            <h1>Gioca a dadi contro il pc!</h1>
            <h3>Scegli la tipologia di dado</h3>
            <select name="dadi" id="dices">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
                <option value="d20">d20</option>
            </select>
            <br>
            <button class="btn btn-warning m-3">Tira il dado!</button>
        </div>
        <div class="results d-flex align-items-center justify-content-evenly">
            <div class="userScore card bg-success text-center p-4">
                <p>Giocatore</p>
                <h1 id="userScore">0</h1>
            </div>
            <div id="verdetto"></div>
            <div class="pcScore card bg-warning text-center p-4">
                <p>Computer</p>
                <h1 id="pcScore">0</h1>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
